        - equal: [<< pipeline.git.branch >>, "staging.tmp"]
        - equal: [<< pipeline.git.branch >>, "staging-squash-merge.tmp"]
        - equal: [<< pipeline.git.branch >>, "trying.tmp"]
        - equal: [<< pipeline.git.branch >>, "main"]
