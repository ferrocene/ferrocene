name: Ferrocene Job
run-name: ${{ inputs.run-name }}

defaults:
  run:
    shell: bash

on:
  workflow_call:
    inputs:
      run-name:
        type: string
        description: The `run-name` to use
      script:
        type: string
        description: The script to run.
      host-triple:
        type: string
        description: The Rust triple of the host platform
      triples:
        type: string
        description: A comma separated list of targets to build
      runner:
        type: string
        description: The GitHub Runner to run on
      use-minio:
        type: boolean
        default: false
        description: If minIO should be used (otherwise, S3 is used)
      build-run-id:
        type: string
        description: The run id of the build workflow
      build-artifact:
        type: string
        description: The artifact from the build workflow
      container:
        type: string
        description: The container URI to run the build in, if any (Linux only)
      artifacts-bucket:
        type: string
        description: The artifact bucket
      artifacts-prefix:
        type: string
        description: The artifact prefix
      cache-bucket:
        type: string
        description: The cache bucket
      cache-prefix:
        type: string
        description: The cache prefix
      environment:
        type: string
      build-metrics-artifact:
        type: string
        description: The name of the build-metrics report artifact

env:
  ARTIFACTS_BUCKET: ${{ inputs.artifacts-bucket }}
  ARTIFACTS_PREFIX: ${{ inputs.artifacts-prefix }}
  CACHE_BUCKET: ${{ inputs.cache-bucket }}
  CACHE_PREFIX: ${{ inputs.cache-prefix }}
  FERROCENE_HOST: ${{ inputs.host-triple }}
  FERROCENE_TARGETS: ${{ inputs.triples }}

        
jobs:
  dist:
    name: ${{ inputs.run-name }}
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup/
        with:
          build-dependencies: ${{ (inputs.container != '') && 'false' || 'true' }}
      
      - name: Restore build cache
        uses: ./.github/actions/restore-build-cache/
        if: ${{ inputs.use-minio == true }}
        env:
          AWS_ENDPOINT_URL: ${{ secrets.CACHE_ENDPOINT_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.CACHE_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CACHE_SECRET_ACCESS_KEY }}
          AWS_CA_BUNDLE: ${{ secrets.CACHE_CA_BUNDLE }}
        with:
          build-artifact: ${{ inputs.build-artifact }}
          build-run-id: ${{ inputs.build-run-id }}
          bucket: ${{ inputs.cache-bucket }}
          prefix: ${{ inputs.cache-prefix }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume:  ${{github.ref == 'refs/heads/staging' && secrets.AWS_OIDC_GHA_ARN_STAGING || secrets.AWS_OIDC_GHA_ARN_TRYING }}
          role-duration-seconds: 7200

      - name: Restore build cache
        uses: ./.github/actions/restore-build-cache/
        if: ${{ inputs.use-minio == false }}
        with:
          build-artifact: ${{ inputs.build-artifact }}
          build-run-id: ${{ inputs.build-run-id }}
          bucket: ${{ inputs.cache-bucket }}
          prefix: ${{ inputs.cache-prefix }}
  
      - name: Run
        uses: ./.github/actions/run/
        with:
          container: ${{ inputs.container }}
          script: ${{ inputs.script }}

      - name: Upload artifacts to S3
        env:
          CIRCLE_SHA1: ${{ github.sha }}
          CIRCLE_JOB: ${{ inputs.build-metrics-artifact }}
        run: |
          ./ferrocene/ci/scripts/upload-dist-artifacts.sh
