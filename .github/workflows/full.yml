    needs:
      - calculate-envs
      - build-x86_64-unknown-linux-gnu
      - dist-x86_64-unknown-linux-gnu
      - dist-aarch64-unknown-linux-gnu
      - targets
      - docs
      - traceability-matrix
      - self-test
      - certified-subsets
