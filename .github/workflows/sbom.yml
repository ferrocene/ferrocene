name: "SBOM"
on:
  workflow_dispatch:
  pull_request:

jobs:
  sbom-gen:
    name: SBOM-Generation
    runs-on: ubuntu-latest
    outputs:
      ferrocene-version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup submodules and uv
        uses: ./.github/actions/setup/
        with:
          llvm-subset: 'true'
          build-dependencies: 'false'
          setup-uv: 'false'

      # Need uv version >0.9.x to get SBOM export feature
      # Need yarn >v4.x for the cyclonedx plugin
      - name: Install tools
        run: |
          cargo install cargo-sbom
          curl -LsSf https://astral.sh/uv/0.9.22/install.sh | sh
          npm install -g corepack
          corepack install

      - name: Generate SBOMs
        run: ./ferrocene/tools/sbom-gen/sbom_gen.sh

      - name: Upload generated SBOMs
        uses: actions/upload-artifact@v4
        with:
          name: Generated-SBOMs
          path: target/sboms/*

      - name: Output Ferrocene Version
        id: get-version
        run: echo "version=$(cat ferrocene/version)" >> "$GITHUB_OUTPUT"

  sbom-merge:
    name: SBOM-Merge
    runs-on: ubuntu-latest
    container: cyclonedx/cyclonedx-cli
    needs: sbom-gen

    steps:
      - name: Get generated SBOMs from sbom-gen job
        uses: actions/download-artifact@v4
        with:
          name: Generated-SBOMs

      - name: Merge SBOMs
        run: cyclonedx merge --name="Ferrocene" --version=${{ needs.sbom-gen.outputs.ferrocene-version }} --hierarchical --input-files $(ls *"_sbom.json" 2>/dev/null | tr '\n' ' ') --output-version=v1_6 --output-file ferrocene_cdx_sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: Ferrocene SBOM
          path: ferrocene_cdx_sbom.json
