[package]
name = "stdarch_examples"
version = "0.0.0"
authors = [
    "Alex Crichton <alex@alexcrichton.com>",
    "Andrew Gallant <jamslam@gmail.com>",
    "Gonzalo Brito Gadeschi <gonzalobg88@gmail.com>",
]
description = "Examples of the stdarch crate."
edition = "2024"
default-run = "hex"

[features]
# Enable to build Hexagon-specific examples (requires hexagon target)
hexagon = []

[dependencies]
core_arch = { path = "../crates/core_arch" }
quickcheck = "1.0"
rand = "0.8"

[[bin]]
name = "hex"
path = "hex.rs"

[[bin]]
name = "connect5"
path = "connect5.rs"

[[bin]]
name = "gaussian"
path = "gaussian.rs"
required-features = ["hexagon"]

[[example]]
name = "wasm"
crate-type = ["cdylib"]
path = "wasm.rs"
